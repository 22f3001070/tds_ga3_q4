name: Daily Auto Commit

on:
  schedule:
    - cron: "0 2 * * *"   # Runs daily at 2:00 AM UTC
  workflow_dispatch:       # Allows manual trigger for testing

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 22f3001070@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "22f3001070@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push

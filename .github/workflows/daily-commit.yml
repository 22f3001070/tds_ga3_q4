name: Daily Auto Commit

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write   # â­ THIS FIXES THE ERROR

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 22f3001070@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "22f3001070@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit" || echo "No changes to commit"
          git push
